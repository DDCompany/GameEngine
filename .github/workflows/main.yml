name: 'Hello World'
on: 
  release:
    types: [published]

env:
  TEST_VAR: 5     

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm run publish_mod ${{TEST_VAR}} 23 test     
